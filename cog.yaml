# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true

  system_packages:
    - "python3-opencv"

  python_version: "3.8"

  python_packages:
     - numpy==1.19.4
     - torch==1.13.0
     - torchvision
     - opencv-python
     - git+https://github.com/facebookresearch/segment-anything.git
     - pycocotools
     - onnxruntime
     - onnx
     - imutils

predict: "predict.py:Predictor"

# Optional but helpful if you want to be explicit
# about return types, especially for Replicate web UI
outputs:
  - name: output
    type: path
    multiple: true
    description: "List of individual mask image files"
